<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Use min-height instead of height to ensure content is centered even if it's smaller */
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #dc3545;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        img {
            max-width: 100%;
            /* Ensure the image doesn't exceed its container's width */
            margin-top: 20px;
            /* Add some space between text and image */
        }
    </style>
    <title>404 Not Found</title>
</head>

<body>
    <div>
        <h1>404 - Page Not Found</h1>
        <p>The requested page could not be found.</p>
        <p>Go back to <a href="/">home</a>.</p>
        <img src="https://www.consultation.co.jp/img/404-page-animation-example.gif" alt="Page not found animation">
    </div>
</body>

</html>
